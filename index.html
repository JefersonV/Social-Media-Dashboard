<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<title>Social Media Dashboard</title>
</head>
<body>
	<header class="header">
		<div class="wrapper">
				<h1>Social Media Dashboard</h1>
				<p>Total Followers: 23,004</p>
		</div>
	</header>        

	<section class="top__card">
		<div class="wrapper">
			<div class="grid">
				<article class="card facebook">
						<p class="card__image">
								<img src="./images/icon-facebook.svg" alt="facebook-icon">@jefersonDev
						</p>

						<p class="card__description">
								<span class="card__description-date">1987</span>
								<span class="card__description-followers">Followers</span>
						</p>
						<p class="card__description-follows">
							<img src="./images/icon-up.svg" alt="">
							12 Today</p>
				</article>

				<article class="card twitter">
					<p class="card__image">
							<img src="./images/icon-twitter.svg" alt="facebook-icon">@jefersonDev
					</p>

					<p class="card__description">
							<span class="card__description-date">1987</span>
							<span class="card__description-followers">Followers</span>
					</p>
					<p class="card__description-follows">
						<img src="./images/icon-up.svg" alt="">
						12 Today</p>
				</article>

				<article class="card instagram">
					<p class="card__image">
							<img src="./images/icon-instagram.svg" alt="facebook-icon">@jefersonDev
					</p>

					<p class="card__description">
							<span class="card__description-date">1987</span>
							<span class="card__description-followers">Followers</span>
					</p>
					<p class="card__description-follows">
						<img src="./images/icon-up.svg" alt="">
						12 Today</p>
				</article>

				<article class="card youtube">
					<p class="card__image">
							<img src="./images/icon-youtube.svg" alt="facebook-icon">@jefersonDev
					</p>

					<p class="card__description">
							<span class="card__description-date">1987</span>
							<span class="card__description-followers">Followers</span>
					</p>
					<p class="card__description-follows">
						<img src="./images/icon-up.svg" alt="">
						12 Today</p>
				</article>
			</div>
			
		</div>
	</section>

	<section class="overview">
		<div class="wrapper">
			<div class="grid">
				<article class="card-small">
					<div class="card-small__top">
						<p>Page Views <img src="./images/icon-facebook.svg" alt="icon-facebook"></p>
					</div>
					<div class="card-small__bottom">
						<p>87 <span><img src="./images/icon-up.svg" alt="icon-up">2%</span></p>
					</div>
				</article>
			</div>
		</div>
		
	</section>
</body>
</html>

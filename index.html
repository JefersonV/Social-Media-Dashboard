<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
	<title>Social Media Dashboard</title>
</head>
<body>
	<header class="header">
		<div class="wrapper">
				<h1>Social Media Dashboard</h1>
				<p>Total Followers: 23,004</p>
		</div>
	</header>        

	<section class="cards">
		<div class="wrapper">
			<article class="card">
					<p class="card__image">
							<img src="./images/favicon-32x32.png" alt="facebook-icon">@jefersonDev
					</p>

					<p class="card__description">
							<span class="card__description-date">1987</span>
							<span class="card__description-followers">Followers</span>
					</p>
					<p class="card__description-follows">12 Today</p>
			</article>
			<img src="./design/mobile-design-light.jpg" alt="">
		</div>
	</section>
</body>
</html>
